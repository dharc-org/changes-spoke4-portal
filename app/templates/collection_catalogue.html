{% extends "base.html" %}
{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">

        <!-- Sidebar -->
        <aside class="col-md-3 bg-dark text-light d-flex flex-column p-3 h-100" id="filters">
            <h5 class='border-bottom py-3'>Filtra la collezione</h5>

            <!-- This grows and scrolls -->
            <div id="filter-groups" class="flex-grow-1 overflow-auto my-2">
                <!-- Accordion filters here -->
            </div>

            <!-- Sticks to the bottom -->
            <button id="apply-filters" class="btn btn-outline-light w-100 mt-auto">Applica filtri</button>
        </aside>


        <!-- Main content -->
        <div class="col-md-9 p-3 d-flex flex-column">
            <div class="d-flex justify-content-between">
                <span id="page-indicator">Pagina <span id="page-number">1</span></span>
                <div>
                    <button id="prev-page" class="btn btn-sm btn-outline-secondary">←</button>
                    <button id="next-page" class="btn btn-sm btn-outline-secondary">→</button>
                </div>
            </div>
            <div class="row mt-3 flex-grow-1" id="cards-container"></div>
        </div>
    </div>
</div>

<script>
    const COLLECTION_ID = "{{ collection_id }}";
</script>
<script src="{{ url_for('static', filename='js/catalogue.js') }}"></script>
{% endblock %}
